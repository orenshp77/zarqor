version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "9005:9005"
    volumes:
      - ./server/data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=9005
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "9000:80"
    depends_on:
      - server
    environment:
      - VITE_API_URL=http://localhost:9005
    restart: unless-stopped
